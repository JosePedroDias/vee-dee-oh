<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>vee-dee-oh element demo 1</title>

        <meta name="viewport" content="width=device-width, user-scalable=yes">

        <!-- Importing Web Component's Polyfill -->
        <script src="ext/platform.js"></script>
        <script src="ext/SWF.js"></script>

        <!-- Importing Custom Elements -->
        <link rel="import" href="src/vee-dee-oh.html">

        <style type="text/css">
            body {
                font-family: sans-serif;
            }

            div {
                width:  480px;
                height: 200px;
                position: relative;
            }

            label {
                width: 10em;
                display: inline-block;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <a href="https://github.com/josepedrodias/vee-dee-oh"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

        <h1>vee-dee-oh element demo 1</h1>

        <div>
            <vee-dee-oh poster="http://www.videojs.com/img/poster.jpg" autoplay>
                <source type="video/mp4"  src="http://vjs.zencdn.net/v/oceans.mp4">
                <source type="video/webm" src="http://vjs.zencdn.net/v/oceans.webm">
            </vee-dee-oh>
        </div>

        <label for="duration">duration</label>
        <span id="duration"></span><br/>

        <label for="size">size</label>
        <span id="size"></span><br/>

        <label for="current-time">current time</label>
        <span id="current-time"></span>
        
        <script type="text/javascript">
            var QS = function(sel) { return document.querySelector(sel); };

            var vEl = QS('vee-dee-oh');

            vEl.addEventListener('click',          function() { if (vEl.isPlaying()) { this.pause(); } else { this.play(); } });
            vEl.addEventListener('durationchange', function() { QS('#duration'    ).innerHTML = vEl.duration.toFixed(1) + ' s'; });
            vEl.addEventListener('loadedmetadata', function() { QS('#size'        ).innerHTML = [vEl.videoWidth, vEl.videoHeight].join('x') + ' px'; });
            vEl.addEventListener('timeupdate',     function() { QS('#current-time').innerHTML = vEl.currentTime.toFixed(1) + ' s'; });
        </script>
    </body>
</html>
